<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Foto Finder</title>
</head>
<body>
  <header>
    <h1>FOTO<img class="logo" src="images/foto-finder-logo.svg">FINDER</h1>
    <form class="search-form">
      <input type="text" class="search-input" placeholder="Search">
      <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
    </form>
  </header>
  <main>
    <section class="top-section">
      <form class="input-form">
        <label>Title</label>
        <input type="text" class="title-input">
        <label>Caption</label>
        <input type="text" class="caption-input">
        <div class="buttons">
          <button>Choose File</button>
          <button>View Favorites</button>
          <button>Add to Album</button>
        </div>
      </form>
    </section>
    <section class="card-section">
      <article class="card" id="${card.id}">
        <section>
          <h3 class="title" contenteditable="true">Title</h3>
        </section>
        <section class="photo">
          <img class="image" src="">
        </section>
        <section>
          <p class="caption" contenteditable="true">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti, expedita!</p>
        </section>
        <section class="card-btn">
          <button class="trash-btn"></button>
          <button class="favorite-btn"></button>
        </section>
    </article> 
    </section>
  </main>
</body>
<script type="text/javascript" src="photo.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
