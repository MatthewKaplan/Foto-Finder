<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <title>Foto Finder</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>FOTO<img class="logo" src="images/foto-finder-logo.svg">FINDER</h1>
      <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search">
        <p><i class="material-icons search-icon">search</i></p>
      </div> 
      </header>
      <section id="input-area">
        <form id="photo-input">
          <div class="input-wrapper">
            <label for="title">Title</label>
            <input type="text" name="title" id="title-input">
          </div>
          <div class="input-wrapper">
            <label for="caption">Caption</label>
            <input type="text" name="caption" id="caption-input"></textarea>
          </div>
          <label for="image-upload" id="image-upload-label">Choose File</label>
          <input type="file" id="image-upload" name="image-upload" accept="image/*" title="&nbsp;">
          <div class="form-button-container">
            <button class="show-favorites-btn">View <span>0</span> Favorites</button>
            <button type="submit" id="save-button">Add to Album</button>
          </div>
        </form>
      </section>
  </div>
  <main id="photo-area">
      <article data-id class="photo-card">
        <h2 contenteditable="true" class="photo-title">Phish</h2>
        <img src="" alt="uploaded-photo" class="uploaded-photo">
        <div>
          <p contenteditable="true" class="photo-caption">Phish is the greatest band in the world!</p>
        </div>
        <div class="card-button-container">
          <img src="images/delete.svg" alt="delete" class="delete-icon">
          <img src="images/favorite.svg" alt="favorite" class="favorite-icon">
        </div>
      </article>
  </main>
</body>
<script type="text/javascript" src="photo.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
