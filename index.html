<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Foto Finder</title>
</head>
<body>
    <header>
      <h1>FOTO<img class="logo" src="images/foto-finder-logo.svg">FINDER</h1>
      <form id="search-bar">
        <input type="text" id="search-input" placeholder="Search">
        <button class="search-btn"><i class="fas fa-search search-icon"></i></button>
      </form> 
      </header>
      <section class="wrapper" id="input-area">
        <form id="photo-input">
          <div class="input-wrapper">
            <label for="title">Title</label>
            <input type="text" name="title" id="title-input">
          </div>
          <div class="input-wrapper">
            <label for="caption">Caption</label>
            <input type="text" name="caption" id="caption-input"></textarea>
          </div>
          <input type="file" class="file-input" id="image-upload" name="image-upload" accept="image/*">
          <label for="image-upload" id="image-upload-label">Choose File</label>
          <div class="form-button-container">
            <button class="show-favorites-btn" id="view-favorites-btn">View <span>0</span> Favorites</button>
            <button id="add-to-album-btn" class="disabled" disabled=true>Add to Album</button>
          </div>
          <label class="show-more-btn" id="image-upload-label">Show More</label>
        </form>
      </section>
  <main id="photo-area">
  </main>
</body>
<script type="text/javascript" src="photo.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
